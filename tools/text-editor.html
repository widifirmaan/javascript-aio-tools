            <div class="content">
              <h3>Text Edittor</h3>
              <p>
               Start writing below. Your progress will be counted in real-time.
              </p>
              <div class="container mx-auto">
                <div id="toolbar" class="flex flex-wrap items-center row p-2">
                  <select id="font-family" class="form-control col p-2">

                  </select>
                  <select id="font-size" class="form-control col p-2">
                      <option value="1">Small</option>
                      <option value="3" selected>Normal</option>
                      <option value="5">Large</option>
                      <option value="7">Extra Large</option>
                  </select>
                  <button id="bold-btn" class="form-control col p-2">
                      <span class="font-bold">B</span>
                  </button>
                  <button id="italic-btn" class="form-control col p-2">

                      Save
                  </button>
                </div>
                <div id="editor-container" class="border rounded">
                  <div id="line-numbers" class="mt-3">1<br></div>
                    <div id="editor-area" contenteditable="true" class="w-full h-auto p-2 m-1 overflow-y-auto border rounded focus:outline-none ">
                  </div>
                </div><br/>
                <div class="rounded flex justify-between items-center form-control p-2">
                  <span id="word-count">Words: 0</span>
                  <span id="char-count">Characters: 0</span>
                </div>
              </div>
              <script>
                const editorArea = document.getElementById('editor-area');
                const lineNumbers = document.getElementById('line-numbers');
                const fontFamilySelect = document.getElementById('font-family');
                const fontSizeSelect = document.getElementById('font-size');
                const boldBtn = document.getElementById('bold-btn');
                const italicBtn = document.getElementById('italic-btn');
                const underlineBtn = document.getElementById('underline-btn');
                const importBtn = document.getElementById('import-btn');
                const saveBtn = document.getElementById('save-btn');
                const fileImportInput = document.getElementById('file-import');
                const wordCountSpan = document.getElementById('word-count');
                const charCountSpan = document.getElementById('char-count');

                /**
                 * Updates the line numbers display based on the content of the editor.
                 */
                 const updateLineNumbers = () => {
                    // Count the number of lines. Since the editor inserts <div> tags on new lines,
                    // we can count the children to get the number of lines.
                    // If the editor is empty, it's one line.
                    let lineCount = editorArea.children.length === 0 && editorArea.textContent.trim() === '' ? 1 : editorArea.children.length;
                    
                    // Check if the initial line has content
                    if (editorArea.textContent.trim() !== '' && editorArea.children.length === 0 && editorArea.children.length === null) {
                        lineCount = editorArea.textContent.split('\n').length;
                    } else if (editorArea.children.length > 0) {
                        lineCount = editorArea.children.length;
                    }

                    // Generate the line number text
                    let numbersHtml = '';
                    for (let i = 1; i <= lineCount; i++) {
                        numbersHtml += i + '<br>';
                    }
                    lineNumbers.innerHTML = numbersHtml;
                };
                
                /**
                 * Updates the word and character counts in the status bar.
                 */
                const updateCounts = () => {
                    // Get the plain text content from the editor
                    const text = editorArea.textContent;
                    
                    // Calculate character count (including spaces)
                    charCountSpan.textContent = `Characters: ${text.length}`;

                    // Calculate word count
                    // Split the text by any whitespace and filter out empty strings
                    const words = text.split(/\s+/).filter(word => word.length > 0);
                    wordCountSpan.textContent = `Words: ${words.length}`;
                };

                // Add event listeners for real-time updates
                editorArea.addEventListener('input', () => {
                    updateCounts();
                    updateLineNumbers();
                });

                // Sync the scroll position of the line numbers with the editor area
                editorArea.addEventListener('scroll', () => {
                    lineNumbers.scrollTop = editorArea.scrollTop;
                });

                // Add event listeners for the formatting buttons
                // document.execCommand() is a simple, built-in method for text formatting
                boldBtn.addEventListener('click', () => {
                    document.execCommand('bold', false, null);
                });
                italicBtn.addEventListener('click', () => {
                    document.execCommand('italic', false, null);
                });
                underlineBtn.addEventListener('click', () => {
                    document.execCommand('underline', false, null);
                });

                // Add event listeners for the font selectors
                fontFamilySelect.addEventListener('change', (e) => {
                    document.execCommand('fontName', false, e.target.value);
                });
                fontSizeSelect.addEventListener('change', (e) => {
                    document.execCommand('fontSize', false, e.target.value);
                });

                // Event listener for the new "Import" button
                importBtn.addEventListener('click', () => {
                    fileImportInput.click(); // Programmatically click the hidden file input
                });

                // Event listener to handle the file when it is selected
                fileImportInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            // Set the editor's content to the text from the file
                            editorArea.textContent = e.target.result;
                            // Update counts and line numbers after loading the content
                            updateCounts();
                            updateLineNumbers();
                        };
                        // Read the file as a text string
                        reader.readAsText(file);
                    }
                });
                saveBtn.addEventListener('click', () => {
                    // Get the content of the editor
                    const content = editorArea.textContent;
                    
                    // Create a Blob from the content
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    
                    // Create a URL for the Blob
                    const url = URL.createObjectURL(blob);
                    
                    // Create a temporary link element
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Set the file name using the current date and time
                    const now = new Date();
                    const fileName = `document-${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}-${now.getHours().toString().padStart(2, '0')}${now.getMinutes().toString().padStart(2, '0')}${now.getSeconds().toString().padStart(2, '0')}.txt`;
                    a.download = fileName;
                    a.click();
                    
                    // Clean up by revoking the URL
                    URL.revokeObjectURL(url);
                });
                updateCounts();
                updateLineNumbers();
              </script>
