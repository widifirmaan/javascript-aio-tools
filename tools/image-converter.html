    <section id="service-details" class="service-details section">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

          <div class="col-lg-10">
            <div class="content">
              <h3>Image Converter</h3>
              <p>
                A Simple, Fast and efficient solution for change image format.
              </p>
              <div class="container">
                <div class="input-section">
                  <label for="image-upload">Upload an image:</label>
                  <input type="file" id="image-upload" class="form-control" accept="image/*">
                </div>
                <div id="preview-container" class="pt-2 pb-2">
                  <img id="image-preview" src="#" alt="Image preview"
                    style="max-width: 100%; height: auto; display: none;" class="img img-fluid">
                </div>
                <div class="output-section pb-2">
                  <label for="format-select">Choose output format:</label>
                  <select id="format-select" class="form-control">
                    <option value="jpeg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                  </select>
                </div>
                <button id="convert-btn" class="button btn btn-primary pb-2">Convert</button>
                <div id="download-link-container"></div>
              </div>
              <script>
                document.getElementById('image-upload').addEventListener('change', (event) => {
                  const file = event.target.files.item(0);
                  const preview = document.getElementById('image-preview');
                  const previewContainer = document.getElementById('preview-container');

                  if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                      preview.src = e.target.result;
                      preview.style.display = 'block';
                      previewContainer.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                  } else {
                    preview.src = '#';
                    preview.style.display = 'none';
                    previewContainer.style.display = 'none';
                  }
                });

                document.getElementById('convert-btn').addEventListener('click', () => {
                  const fileInput = document.getElementById('image-upload');
                  const formatSelect = document.getElementById('format-select');
                  const downloadContainer = document.getElementById('download-link-container');
                  const preview = document.getElementById('image-preview');

                  const file = fileInput.files.item(0);
                  if (!file) {
                    alert('Please select an image first.');
                    return;
                  }

                  const reader = new FileReader();
                  reader.onload = (event) => {
                    const image = new Image();
                    image.src = event.target.result;

                    image.onload = () => {
                      const canvas = document.createElement('canvas');
                      canvas.width = image.width;
                      canvas.height = image.height;
                      const ctx = canvas.getContext('2d');
                      ctx.drawImage(image, 0, 0);

                      const format = formatSelect.value;
                      let mimeType;
                      let extension;

                      switch (format) {
                        case 'jpeg':
                          mimeType = 'image/jpeg';
                          extension = 'jpg';
                          break;
                        case 'png':
                          mimeType = 'image/png';
                          extension = 'png';
                          break;
                        case 'webp':
                          mimeType = 'image/webp';
                          extension = 'webp';
                          break;
                        default:
                          alert('Invalid format selected.');
                          return;
                      }

                      canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `converted-image.${extension}`;
                        a.textContent = 'Download Converted Image';
                        a.id = 'download-link';
                        a.class = 'button btn btn-primary';

                        downloadContainer.innerHTML = '';
                        downloadContainer.appendChild(a);
                      }, mimeType);
                    };
                  };

                  reader.readAsDataURL(file);
                });
              </script>
